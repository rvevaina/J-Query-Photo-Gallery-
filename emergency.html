<!DOCTYPE html>
<html>
<head>
  <title>jQuery Gallery</title>
</head>
<body>
  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery Gallery</h1>

      <div class="previews">
          <a href="#purple" class="selected" data-full="images/fashion/top1large.jpg"><img src="images/fashion/top1small.jpg" /></a>
          <a href="#" class = "pick1" data-full="images/fashion/top2large.jpg"><img src="images/fashion/top2small.jpg" /></a>
          <a href="#" class = "pick2" data-full="images/fashion/top3large.jpg"><img src="images/fashion/top3small.jpg" /></a>
          <a href="#" class = "pick3" data-full="images/fashion/top4large.jpg"><img src="images/fashion/top4small.jpg" /></a>
          <a href="#" class = "pick4" data-full="images/fashion/top5large.jpg"><img src="images/fashion/top5small.jpg" /></a>
      </div>

      <div class="full">
          <!-- first image is viewable to start -->
          <img class = "fullImage" src="images/fashion/top1large.jpg" />
      </div>

    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
  <script>
    $(function() {

      // var selectedImage = $(".")
      
      var data = $(this).data("full");
       


      $('.previews a').on('click',function(){
      // var expandImage = $(this).document.querySelector("#purple");
        var data = $(this).data("full");
        $(".fullImage").attr("src",data);


        
        // if(this is clicked) {
        //   $(".test").attr("src", ("images/fashion/top2large.jpg"))
        // }

        // $(".test").attr("src", ("images/fashion/top2large.jpg"));

        var src = $(this).data('src');
        $('img.previewFull').attr('src',src);

      });
    });
  </script>
</body>
</html>
